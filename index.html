<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Chat - Firebase & Google Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        #messages { scroll-behavior: smooth; }
    </style>
</head>

<body class="bg-gray-100">

    <div id="loginView" class="flex items-center justify-center h-screen">
        <div class="text-center bg-white p-12 rounded-xl shadow-2xl max-w-md mx-auto">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Welcome to Pro Chat</h1>
            <p class="text-gray-600 mb-8">Sign in to start the conversation.</p>
            <button id="loginButton" class="flex items-center justify-center w-full bg-white border border-gray-300 rounded-lg px-6 py-3 text-lg text-gray-700 font-medium hover:bg-gray-50 shadow-sm transition-colors">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon" class="w-6 h-6 mr-4"/>
                Sign in with Google
            </button>
        </div>
    </div>

    <div id="chatView" class="hidden h-screen w-full flex">
        <div class="w-1/4 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-200">
                <h2 class="text-xl font-bold text-gray-800">Online Users</h2>
            </div>
            <div id="onlineUsers" class="flex-1 overflow-y-auto p-4 space-y-3">
                </div>
            <div class="p-4 border-t border-gray-200">
                <button id="signOutButton" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition-colors">
                    Sign Out
                </button>
            </div>
        </div>

        <div class="w-3/4 flex flex-col">
            <div class="p-4 border-b border-gray-200 bg-white flex justify-between items-center shadow-sm">
                 <h1 class="text-2xl font-bold text-gray-800">Global Chat Room</h1>
                 <div class="text-sm text-gray-500" id="typingIndicator"></div>
            </div>

            <div id="messages" class="flex-1 p-6 overflow-y-auto bg-gray-50">
                </div>

            <div class="p-4 bg-white border-t border-gray-200">
                <form id="messageForm" class="flex items-center">
                    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" class="flex-1 px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                    <button type="submit" class="ml-4 bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // --- START: FIREBASE CONFIGURATION ---
        // ⚠️ PASTE YOUR FIREBASE CONFIGURATION OBJECT HERE
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDz5xhqoVjsRukGaCzluPPuvErAs1f4rP4",
  authDomain: "njoonchat.firebaseapp.com",
  projectId: "njoonchat",
  storageBucket: "njoonchat.firebasestorage.app",
  messagingSenderId: "391865621829",
  appId: "1:391865621829:web:308f9bd34153e9a214b22c",
  measurementId: "G-TE75CQV7V6"
};
        // --- END: FIREBASE CONFIGURATION ---

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();
        const database = firebase.database(); // Realtime Database for presence

        // Collections
        const messagesCollection = firestore.collection('messages');
        const presenceCollection = firestore.collection('presence');
        const typingCollection = database.ref('typing'); // Use RTDB for high-frequency updates

        // DOM Elements
        const loginView = document.getElementById('loginView');
        const chatView = document.getElementById('chatView');
        const loginButton = document.getElementById('loginButton');
        const signOutButton = document.getElementById('signOutButton');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const messagesContainer = document.getElementById('messages');
        const onlineUsersContainer = document.getElementById('onlineUsers');
        const typingIndicator = document.getElementById('typingIndicator');

        let currentUser;
        let typingTimeout;

        // --- AUTHENTICATION ---
        loginButton.onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
        signOutButton.onclick = () => auth.signOut();

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                loginView.style.display = 'none';
                chatView.style.display = 'flex';
                setupPresence(user);
                listenForMessages();
                listenForPresence();
                listenForTyping();
            } else {
                currentUser = null;
                loginView.style.display = 'flex';
                chatView.style.display = 'none';
                if(database) database.ref('.info/connected').off(); // Detach presence listeners
            }
        });
        
        // --- REAL-TIME PRESENCE ---
        function setupPresence(user) {
            const myPresenceRef = presenceCollection.doc(user.uid);
            const userStatusDatabaseRef = database.ref('/status/' + user.uid);

            const isOfflineForFirestore = {
                state: 'offline',
                last_changed: firebase.firestore.FieldValue.serverTimestamp(),
            };
            const isOnlineForFirestore = {
                state: 'online',
                displayName: user.displayName,
                photoURL: user.photoURL,
                last_changed: firebase.firestore.FieldValue.serverTimestamp(),
            };
            
            database.ref('.info/connected').on('value', (snapshot) => {
                if (snapshot.val() === false) {
                    myPresenceRef.set(isOfflineForFirestore);
                    return;
                };

                userStatusDatabaseRef.onDisconnect().set({ state: 'offline' }).then(() => {
                    userStatusDatabaseRef.set({ state: 'online' });
                    myPresenceRef.set(isOnlineForFirestore);
                });
            });
        }
        
        function listenForPresence() {
            presenceCollection.where('state', '==', 'online').onSnapshot(snapshot => {
                onlineUsersContainer.innerHTML = '';
                snapshot.forEach(doc => {
                    const user = doc.data();
                    const userDiv = document.createElement('div');
                    userDiv.className = 'flex items-center space-x-3';
                    userDiv.innerHTML = `
                        <img src="${user.photoURL}" alt="${user.displayName}" class="w-10 h-10 rounded-full">
                        <span class="font-medium text-gray-700">${user.displayName}</span>
                    `;
                    onlineUsersContainer.appendChild(userDiv);
                });
            });
        }

        // --- MESSAGING ---
        function listenForMessages() {
            messagesCollection.orderBy('createdAt').limitToLast(50).onSnapshot(snapshot => {
                messagesContainer.innerHTML = '';
                snapshot.forEach(doc => {
                    const msg = doc.data();
                    const isSelf = msg.uid === currentUser.uid;
                    const messageElement = document.createElement('div');
                    messageElement.className = `flex items-start gap-3 my-4 ${isSelf ? 'flex-row-reverse' : ''}`;
                    messageElement.innerHTML = `
                        <img src="${msg.photoURL}" alt="${msg.displayName}" class="w-10 h-10 rounded-full">
                        <div class="flex flex-col ${isSelf ? 'items-end' : 'items-start'}">
                            <div class="flex items-center gap-2">
                                <span class="font-bold text-sm">${msg.displayName}</span>
                                <span class="text-xs text-gray-500">${msg.createdAt?.toDate().toLocaleTimeString() || ''}</span>
                            </div>
                            <div class="mt-1 px-4 py-2 rounded-lg shadow ${isSelf ? 'bg-blue-500 text-white' : 'bg-white text-gray-800'}">
                                <p>${msg.text}</p>
                            </div>
                        </div>
                    `;
                    messagesContainer.appendChild(messageElement);
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        messageForm.addEventListener('submit', e => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (text && currentUser) {
                messagesCollection.add({
                    text: text,
                    uid: currentUser.uid,
                    displayName: currentUser.displayName,
                    photoURL: currentUser.photoURL,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                messageInput.value = '';
                typingCollection.child(currentUser.uid).remove(); // Stop typing indicator on send
            }
        });
        
        // --- TYPING INDICATOR ---
        messageInput.addEventListener('keyup', () => {
            if (!currentUser) return;
            const userTypingRef = typingCollection.child(currentUser.uid);

            if (messageInput.value.trim().length > 0) {
                userTypingRef.set(currentUser.displayName);
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    userTypingRef.remove();
                }, 2000); // User is considered "stopped" after 2 seconds
            } else {
                 userTypingRef.remove();
            }
        });

        function listenForTyping() {
            typingCollection.on('value', snapshot => {
                const typingUsers = snapshot.val() || {};
                const otherTypingUsers = Object.values(typingUsers).filter(name => name !== currentUser.displayName);

                if (otherTypingUsers.length > 0) {
                    typingIndicator.textContent = `${otherTypingUsers.join(', ')} is typing...`;
                } else {
                    typingIndicator.textContent = '';
                }
            });
        }
    </script>
</body>
</html>
